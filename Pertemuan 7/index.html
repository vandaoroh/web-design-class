   <title>HTML Tag untuk Table</title>
   </head>
   <body>
     <h1>HTML Tag untuk Tabel</h1>

    <table border="1" cellspacing="0" cellpadding="25">
      <thead>
       <tr>
         <th>1,1</th>
         <th>1,2</th>
         <th>1,3</th>
         <th>1,4</th>
        </tr>
     </thead>
     <body>
       <tr>
        <th align="center">2,1</th>
        <th colspan="2" rowspan="2" align="center">
          <font size="15">?</font>
        <th>2,4</th>
     </tr>
     <tr>
       <th align="center">3,1</th>
       <th colspan="2">3,4</th>
     </tr>
     <tr>
        <th>4,1</th>
        <th>4,2</th>
        <th>4,3</th>
        <th>4,4</th>
     </tr>  
      </body>  
     </table>
   </body>
</html>
